<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-block "></div>
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">!Crea una cuenta!</h1>

                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="txtnombre"
                                            placeholder="Nombre">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="txtusuario"
                                            placeholder="Nombre de Usuario">

                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="txtcorreo"
                                        placeholder="Correo">
                                </div>

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="txtcontraseña" placeholder="contraseña">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" required class="form-control form-control-user"
                                            id="txtcontraseña2" placeholder="Repita la contraseña">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="txtgenero"
                                        placeholder="Genero M/F">

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>


    <!-- Funciones de registro -->
    <script src="js/auth/registro.js"></script>


    <script>
function validarNombre(){
    
    esValido= document.getElementById("txtnombre").value;
    if(esValido==""){
        alert(`Nombre en blanco`);
    }
    else{
        validarNombreusuario()
    }  
}

function validarNombreusuario(){
    
    esValido= document.getElementById("txtusuario").value;
    if(esValido== "" ){
        alert(`Nombre de usuario en blanco`);
    }
    else{
        validarCorreo()
    }  
}


function validarCorreo(){
    var expReg= /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/;
    var esValido=expReg.test(document.getElementById("txtcorreo").value);
    if(esValido==true){
        validarContraseña()
    }
    else{
        alert("correo invalido")
    }  
}


function validarContraseña(){
    var expReg= /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])([A-Za-z\d$@$!%*?&]|[^ ]){8,15}$/;
    var esValido=expReg.test(document.getElementById("txtcontraseña").value);
    if(esValido==true){
        validarContraseñas()
    }
    else{
        alert("La Contraseña debe tener: De 8 a 15 caracteres, al menos una letra mayúscula, una letra minúscula, un número, un carácter especial y no espacios ")
    }  
}
function validarContraseñas(){
    esValido= document.getElementById("txtcontraseña").value;
    esValido2=document.getElementById("txtcontraseña2").value;
    if(esValido==esValido2){
        validarGenero()
    }
    else{
        alert("La Contraseñas son distintas ")
    }  
}



function validarGenero(){
    
    esValido= document.getElementById("txtgenero").value;
    if(esValido=="F"){
        registro()
    }
    if(esValido=="M"){
        registro()
    }

    else{
        alert("El genero debe de ser F o M ")
    }  
}


    </script>
